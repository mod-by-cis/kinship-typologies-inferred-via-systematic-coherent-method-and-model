<div class="table" style="
  display: grid; 
  grid-template-areas:
    'o1 o1 li mi'
    'o2 i li mi'
    'hi i ki ki'
    'hi h ki ki'
    'hj h kj kj'
    'hj j kj kj'
    'o3 j lj wj'
    'o4 o4 lj wj';
  gap: 4px;
">
  <div class="cell-keep" style="grid-area: mi; background: lightgray;" id="mi">mi</div>
  <div class="cell-keep" style="grid-area: wj; background: lightgray;" id="wj">wj</div>
  <div class="cell-keep" style="grid-area: li; background: lightgray;" id="li">li</div>
  <div class="cell-keep" style="grid-area: lj; background: lightgray;" id="lj">lj</div>
  <div class="cell-keep" style="grid-area: ki; background: lightgray;" id="ki">ki</div>
  <div class="cell-keep" style="grid-area: kj; background: lightgray;" id="kj">kj</div>
  <div class="cell-keep" style="grid-area: hi; background: lightgray;" id="hi">hi</div>
  <div class="cell-keep" style="grid-area: hj; background: lightgray;" id="hj">hj</div>
  <div class="cell-keep" style="grid-area: h;  background: lightgray;" id="h">h</div>
  <div class="cell-keep" style="grid-area: i;  background: lightgray;" id="i">i</div>
  <div class="cell-keep" style="grid-area: j;  background: lightgray;" id="j">j</div>
  <div class="cell-omit" style="grid-area: o1;  background: white;"    id="o1"></div>
  <div class="cell-omit" style="grid-area: 02;  background: white;"    id="o2"></div>
  <div class="cell-omit" style="grid-area: o3;  background: white;"    id="o3"></div>
  <div class="cell-omit" style="grid-area: o4;  background: white;"    id="o3"></div>
</div>
